<body>

			<div class="header-text">Moves: 0</div>
		</div>

		<div id="right header">
		<!-- need to add onclick -->
			<button type="" onclick="restart();">Start Over</button>
		</div>
</div>

<div id="game-wrapper">

	<div class="tile">
		<div class="inside-tile" onclick="flip(this);">

	</div>

		</div>

	</div>
	<div class="tile">
		<div class="inside-tile" onclick="flip(this);">
			<div class="back"></div>
			<div class="front"><img src="http://vignette1.wikia.nocookie.net/lionking/images/3/31/KH_Rafiki.png/revision/latest?cb=20130805171905"></div>
				
		</div>
	</div>
	<div class="tile">
		<div class="inside-tile" onclick="flip(this);">
			<div class="back"></div>

		</div>
	</div>
	<div class="tile">

	</div>
	<div class="tile">
		<div class="inside-tile" onclick="flip(this);">
			<div class="back"></div>
			<div class="front"><img src="http://vignette2.wikia.nocookie.net/lionking/images/3/32/KH_Mufasa.png/revision/latest?cb=20130805171741"></div>
				
		</div>
	</div>	
	<div class="tile">

		</div>
	</div>
</div>
			
	
<script type= "text/javascript">
	function flip(element){
		//console.dir(element.children[0]);	        //or statement allows "single click" on refresh not double 
		if((element.children[0].style.display == "block")||(element.children[0].style.display == "")){
			element.children[0].style.display = "none";
		    element.children[1].style.display = "block";
		}else{
			element.children[0].style.display = "block";
			element.children[1].style.display = "none";
		}
	}
	
	function restart(){
		var back = document.getElementsByClassName("back");
		for(i=0; i<back.length; i++){
			back[i].style.display= "block";
		}
		console.log(back);
			
		var front = document.getElementsByClassName("front");
		for(i=0; i<front.length; i++){
			front[i].style.display= "none";
		}
		console.log(front);
	}
</script>
</body>
